<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>   
    <h1>My Form</h1>
    <form action="" method="get">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <!-- attributes "for" in label & "id" in input must be the same so that form is highlighted -->
            <!-- "name" is the way that web server recognize the info  -->
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <!-- div is for grouping (containers) and puts the following forms in next line -->
        <div>
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
    </form>
    <!-- <a href="google.com">Google</a> -->
</body>
</html>
