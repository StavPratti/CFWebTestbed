<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./css/11-table.css">
</head>
<body>
    <h2>Timetable</h2>
    <table>
        <thead>
            <tr>
                <th>Lecture</th>
                <th>Professor</th>
                <th>Day</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Makis</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>SQL</td>
                <td>Thanos</td>
                <td>Wednesday</td>
            </tr>
            <tr>
                <td>Web</td>
                <td>Markos</td>
                <td>Friday</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
