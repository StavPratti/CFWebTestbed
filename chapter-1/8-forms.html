<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender" checked>
        <label for="male">Female</label>
        <!-- same "name" in radios means that only ONE of them can be chosen -->
        </div>
        <div>
            <input type="checkbox" value="bike" id="bicycle">
            <label for="bicycle">Ποδήλατο</label>
            <input type="checkbox" value="motor" id="motor" checked>
            <label for="motor">Μηχανή</label>
            <input type="checkbox" value="car" id="car">
            <label for="car">Αυτοκίνητο</label>
        </div>
        <div>
            <label for="nationality">Υπηκοότητα</label>
            <select name="" id="nationality">
                <option value="" disabled selected hidden>Επιλέξτε υπηκοότητα</option>
                <option value="greek">Ελλάδα</option>
                <option value="english">Αγγλία</option>
                <option value="spanish">Ισπανία</option>
                <!--"" disabled selected hidden for drop down lists -->
                <!-- "value" is what web server receives-->
            </select>
        </div>
        <fieldset>
            <legend>Προσωπικά στοιχεία</legend>
            <div>
                <label for="firstname">Όνομα:</label>
                <input type="text" id="firstname" placeholder="Εισάγετε όνομα" required minlength="5" max="10">
            </div>
            <div>
                <label for="lastname">Όνομα:</label>
                <input type="text" id="lastname" placeholder="Εισάγετε επίθετο" required required minlength="5" max="10">
            </div>
            <div>
                <label for="workExperience">Χρόνια προϋπηρεσίας:</label>
                <input type="number" id="workExperience" min="3" max="10">
            </div>
        </fieldset>
        <div>
            <label for="birthday">Χρονολογία γέννησης:</label>
            <input type="date" id="birthday">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <input type="submit" value="Υποβολή">
            <input type="reset" value="Επαναφορά">
        </div>
    </form>
    <!-- we should always check with HTML before backend checks -->
    <!-- id uses camelCase and it's case sensitive vs class uses kebab-case -->
</body>
</html>
