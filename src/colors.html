<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // define my color for reusability
            clifford: "#da373d"
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- darkness/ opacity -->
  <div class="text-blue-900/10 hover:text-blue-500">

  </div>
  <!-- last one is opacity -->
  <div class="text-[hsl(210,80%,50%,0.5)]">
    Athens Uni of Econ and Bus
  </div>
  <!-- last one is opacity -->
  <div class="text-[#FA125A50]">
    Hello Color Code!!
  </div>

  <div class="text-[rgb(10,140,120,0.8)]">

  </div>

  <div class="text-clifford/70 hover:text-blue-700">
    Hello Custom Color!
  </div>

</body>
</html>
